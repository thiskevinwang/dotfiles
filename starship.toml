# staged = "${count} "

[kubernetes]
symbol = "☸ "
style = "bg:#4c2889 fg:#fdf6e3"
format = '[$symbol$context(\($namespace\)) ]($style)'
disabled = false
[kubernetes.context_aliases]
"gke_.*_(?P<var_cluster>[\\w-]+)" = "$var_cluster"

[directory]
style = "bg:#7928ca fg:#fdf6e3"
format = "[ $path ]($style)"
truncation_length = 3
truncation_symbol = "…/"

[docker_context]
symbol = " "
style = "bg:#0070f3"
format = '[ $symbol $context ]($style) $path'

[git_branch]
symbol = ""
style = "bg:#8a63d2 fg:#fdf6e3"
# truncation_length = 7
truncation_symbol = "…/"
format = '[ $symbol $branch]($style)'

[git_status]
style = "bg:#8a63d2 fg:#fdf6e3"
ahead = "${count}"
diverged = "⇕${behind_count} ${ahead_count}"
behind = "${count}"
modified = "${count} "
staged = "${count} "
format = '([\[$all_status$ahead_behind\]]($style))'

[golang]
symbol = " "
style = "bg:#0761d1 fg:#fdf6e3"
format = '[ $symbol ($version) ]($style)'

[java]
symbol = " "
style = "bg:#0761d1 fg:#fdf6e3"
format = '[ $symbol ($version) ]($style)'

[nodejs]
symbol = ""
style = "bg:#0761d1 fg:#fdf6e3"
format = '[ $symbol ($version) ]($style)'

[rust]
symbol = ""
style = "bg:#0761d1 fg:#fdf6e3"
format = '[ $symbol ($version) ]($style)'

[package]
symbol = " "

[perl]
symbol = " "

[php]
symbol = " "

[python]
symbol = " "

[ruby]
symbol = " "

[swift]
symbol = "ﯣ "

[aws]
symbol = " "
style = "bg:#3291ff fg:#fdf6e3"
format = '[ $symbol$region]($style)'

[gcloud]
symbol = " "
style = "bg:#3291ff fg:#fdf6e3"
format = "[ $symbol$account ]($style)"

[terraform]
style = "bg:#3291ff fg:#fdf6e3"
format = "[🏎💨 $version$workspace ]($style)"

[cmd_duration]
min_time = 100
format = "[](fg:black)[ $duration](bold bg:black fg:white)[](fg:black)"

[fill]
symbol = " "

