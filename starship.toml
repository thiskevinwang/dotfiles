# Don't print a new line at the start of the prompt
add_newline = false

# A minimal left prompt
#format = """$all"""

format = """
[](#4c2889)\
$kubernetes\
[](#4c2889 bg:#7928ca)\
$directory\
[](fg:#7928ca bg:#8a63d2 )\
$git_branch\
[](fg:#fdf6e3 bg:#8a63d2)\
$git_status\
[](fg:#8a63d2 bg:#0761d1)\
$golang\
$nodejs\
$rust\
$swift\
[](fg:#0761d1 bg:#0070f3)\
$docker_context\
[](fg:#0070f3 bg:#3291ff)\
$aws\
[](fg:#fdf6e3 bg:#3291ff)\
$gcloud\
$terraform\
[](fg:#3291ff)\
$fill $cmd_duration
$character
"""

# move the rest of the prompt to the right
# right_format = """$all"""

# Replace the "❯" symbol in the prompt with "Λ"
[character]      # The name of the module we are configuring is "character"
success_symbol = "[λ](bold green) "
error_symbol = "[χ](bold red) "
vicmd_symbol = "[V](bold green) "

